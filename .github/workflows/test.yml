name: "units-test"

on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  units:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          noop: true
          token: faketoken
          repository: nobe4/girssa
